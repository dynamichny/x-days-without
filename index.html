<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/style.css">
    <title>I am Free</title>
    <script src="src/js/main.js"></script>
</head>
<body>
    <main>

        <div class="btn archive-btn">
            <img src="src/img/drop.svg" alt="Color">
        </div>

        <header>
            <p class="time"></p>
            <h1>I've been free of</h1>
        </header>

        <ul class="itemList">
            <!-- <li>
                <div class="item">
                    <h2>Alcohol</h2>
                    <p>for about 1 year and 4 mths.</p>
                </div>
            </li> -->
        </ul>

        <div class="btn add-btn">
            <p>+ ADD</p>
        </div>

        <div class="addItemView">
            <div class="border">
                <div class="container">
                    <img src="src\img\Mask@2x.png" alt="Close" id="addItemClose">
                    <h2>Add new item</h2>
                    <form>
                        <div class="titleDiv">
                            <label for="title">TITLE</label>
                            <input type="text" name="title" id="title" required>
                        </div>
                        <div class="dateDiv">
                            <label for="date">BEGINNING DATE</label>
                            <input type="date" name="date" required>
                        </div>
                        <button type="submit">+</button>
                    </form>
                </div>
            </div>
        </div>

        
    </main>
</body>
</html>
